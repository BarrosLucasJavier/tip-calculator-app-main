<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Logo Splitter">
    <section class="appContainer">
      <div class="billContainer">
        <div class="inputBill">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill" placeholder="0" class="inputBillDefault">
        </div>
        <p>Select Tip %</p>
        <div class="tipContainer">
          <button class="btnTip">5%</button>
          <button class="btnTip">10%</button>
          <button class="btnTip">15%</button>
          <button class="btnTip">25%</button>
          <button class="btnTip">50%</button>
          <input type="text" name="custom" id="custom" placeholder="Custom">
        </div>
        <div class="peopleContainer">
          <div>
            <label for="people">Number of People</label>
            <label class="msjError">Can't be zero</label>
          </div>
          <input type="text" name="people" id="people" class="inputBillDefault inputPeople" placeholder="0">
        </div>
      </div>
      <div class="totalContainer">
        <div>
          <div class="tip">
          <div class="tipText">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <h2>$0.00</h2>
          </div>
          <div class="total">
            <div class="totalText">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <h2>$0.00</h2>
          </div>
        </div>
        <button class="btnTip selected" disabled>RESET</button>
      </div>  
    </section>
  </main>
</body>
</html>
